<div class="container">
    <h2>Lista de Usuarios</h2>
    <img src="tia.jpg" alt="Tía">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button mat-raised-button color="primary" [routerLink]="['/users/new']">Agregar Usuario</button>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>
      
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>Contraseña</th>
          <td mat-cell *matCellDef="let user">{{ user.password }}</td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
      
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let user">{{ user?.role | roleName }}</td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let user">
            <span *ngIf="user.status === 'A'">Activo</span>
            <span *ngIf="user.status === 'I'">Inactivo</span>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
              <button mat-button [routerLink]="['/users', user.id]">Ver</button>
              <button mat-button [routerLink]="['/users/edit', user.id]">Editar</button>
          
              <ng-container *ngIf="user.status === 'A'; else restoreBtn">
                <button mat-button color="warn" (click)="deleteUser(user.id)">Eliminar</button>
              </ng-container>
          
              <ng-template #restoreBtn>
                <button mat-button color="primary" (click)="restoreUser(user.id)">Restaurar</button>
              </ng-template>
            </td>
          </ng-container>
          
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>      
  </div>
