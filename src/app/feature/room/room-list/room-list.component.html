<div class="container">
    <h2 class="titulo">Lista de Habitaciones</h2>
    <table mat-table [dataSource]="dataSource" class="custom-table" matSort>

        <ng-container matColumnDef="idRoom">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.idRoom }}</td>
        </ng-container>

        <ng-container matColumnDef="roomType">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let element">{{ element.roomType }}</td>
        </ng-container>

        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef>Capacidad</th>
            <td mat-cell *matCellDef="let element">{{ element.capacity }}</td>
        </ng-container>

        <ng-container matColumnDef="floor">
            <th mat-header-cell *matHeaderCellDef>Piso</th>
            <td mat-cell *matCellDef="let element">{{ element.floor }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="dateMaintenance">
            <th mat-header-cell *matHeaderCellDef>Ultimo M.</th>
            <td mat-cell *matCellDef="let element">{{ element.dateMaintenance }}</td>
        </ng-container>

        <ng-container matColumnDef="roomStatus">
            <th mat-header-cell *matHeaderCellDef>Estado Habita.</th>
            <td mat-cell *matCellDef="let element">{{ element.roomStatus }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
